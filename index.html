<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book a Demo Button</title>
    <style>
      body {
        background-color: #2a3ba3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .button-wrapper {
        background-color: #16294a;
        padding: 4px;
        border-radius: 14px;
      }

      .demo-button {
        display: flex;
        align-items: center;
        background-color: #f0f4f9;
        color: #000;
        font-weight: 600;
        font-size: 16px;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        border-radius: 12px;
        position: relative;
        padding-left: 40px;
      }

      .demo-button::before {
        content: "";
        position: absolute;
        top: 0px;
        left: -18px;
        width: 48px;
        height: 100%;
        background-color: #f0f4f9;
        transform: skewX(39deg);
        border-top-left-radius: 22px;
        border-bottom-left-radius: 12px;
      }

      .demo-button img {
        width: 20px;
        height: 20px;
        margin-left: 10px;
      }
    </style>
  </head>

  <body>
    <div class="button-wrapper">
      <button class="demo-button">
        Book a Demo
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Shield_icon_blue.svg/1024px-Shield_icon_blue.svg.png"
          alt="icon"
        />
      </button>
    </div>
  </body>
</html>
